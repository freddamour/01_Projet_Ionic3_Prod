
<ion-header >

  <ion-navbar color="dark">
    <ion-title>Slide</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-slides autoplay="1000" pager *ngFor="let i of [1,2]">
      
        <ion-slide >
            <div  >
                
                  <h2>Slide {{i}}</h2>
                  <pdf-viewer id="{{i}}" [src]="pdfSrc" 
                    [render-text]="false"
                    [show-all]="false" 
                    [page]="1"
                    [stick-to-page]="true"
                    [fit-to-page]="true" 
                    [autoresize]="true"
                    [original-size]="true"
                    [zoom]="1" 
                    style="display: block;">
                  </pdf-viewer>
            </div>
        </ion-slide>
  
    </ion-slides>

<ion-card>
  <img src="./../../assets/imgs/systeme.ind/Four.png">
  <ion-card-content>
    <ion-card-title>
      
    </ion-card-title>
    <p>
      
    </p>
  </ion-card-content>
</ion-card>


</ion-content>
